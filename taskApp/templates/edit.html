{% extends 'base.html' %}

{% block title %}
    <title> Edit Task - TaskMate </title>
{% endblock title %}

{% block content %}
    <div class="container">
        {% if  task_obj.manage == request.user %}
            <form method="POST" class="row">
                {% csrf_token %}
                <label class="col-lg-2"> </label>
                <input type="text" class="form-control col-lg-6" name = task placeholder= "{{ task_obj.task }}" value= "{{ task_obj.task }}">
                <input type="hidden" class="form-control col-lg-6" name = done placeholder= "{{ task_obj.done }}" value= "{{ task_obj.done }}">

                <button type="submit" class="btn btn-primary col-lg-2">Update Task</button>
            </form>
        {% else %}
            <p>Access Restricted, you are not allowed</p>
        {% endif %}
    </div>
{% endblock content %}
